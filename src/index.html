    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        var $this = $(this);
        $this.toggleClass('update');
        if ($this.hasClass('update')) {

        } else {
            $this.text('Hide');
        }
    });
